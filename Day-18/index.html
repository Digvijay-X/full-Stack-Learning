<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form Controls</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4 text-center">Bootstrap Form Controls Example</h2>

  <form>
    <!-- Text Input -->
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name">
    </div>

    <!-- Email Input -->
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
    </div>

    <!-- Password Input -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password">
    </div>

    <!-- Select Dropdown -->
    <div class="mb-3">
      <label for="country" class="form-label">Select Country</label>
      <select class="form-select" id="country">
        <option selected disabled>Choose...</option>
        <option value="1">India</option>
        <option value="2">USA</option>
        <option value="3">UK</option>
      </select>
    </div>

    <!-- Textarea -->
    <div class="mb-3">
      <label for="message" class="form-label">Your Message</label>
      <textarea class="form-control" id="message" rows="3" placeholder="Write something..."></textarea>
    </div>

    <!-- Checkboxes -->
    <div class="mb-3">
      <label class="form-label">Hobbies</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="hobby1">
        <label class="form-check-label" for="hobby1">Reading</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="hobby2">
        <label class="form-check-label" for="hobby2">Traveling</label>
      </div>
    </div>

    <!-- Radio Buttons -->
    <div class="mb-3">
      <label class="form-label">Gender</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="male">
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="female">
        <label class="form-check-label" for="female">Female</label>
      </div>
    </div>

    <!-- File Upload -->
    <div class="mb-3">
      <label for="formFile" class="form-label">Upload File</label>
      <input class="form-control" type="file" id="formFile">
    </div>

    <!-- Range Slider -->
    <div class="mb-3">
      <label for="customRange" class="form-label">Satisfaction Level</label>
      <input type="range" class="form-range" min="0" max="10" id="customRange">
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
