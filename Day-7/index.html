<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Flexbox Practice</h1>

  <!-- 1. Display Flex -->
  <section>
    <h2>1. Display Flex</h2>
    <div class="display-flex">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
    </div>
  </section>

  <!-- 2. Flex Direction -->
  <section>
    <h2>2. Flex Direction</h2>
    <div class="flex-direction">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </section>

  <!-- 3. Justify Content -->
  <section>
    <h2>3. Justify Content</h2>
    <div class="justify-content">
      <div class="box">X</div>
      <div class="box">Y</div>
      <div class="box">Z</div>
    </div>
  </section>

  <!-- 4. Flex Wrap -->
  <section>
    <h2>4. Flex Wrap</h2>
    <div class="flex-wrap">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </section>

  <!-- 5. Align Items -->
  <section>
    <h2>5. Align Items</h2>
    <div class="align-items">
      <div class="box tall">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
    </div>
  </section>

  <!-- 6. Align Content -->
  <section>
    <h2>6. Align Content</h2>
    <div class="align-content">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
  </section>

  <!-- 7. Align Self -->
  <section>
    <h2>7. Align Self</h2>
    <div class="align-self">
      <div class="box">1</div>
      <div class="box self">2</div>
      <div class="box">3</div>
    </div>
  </section>

  <!-- 8. Flex Sizing -->
  <section>
    <h2>8. Flex Sizing</h2>
    <div class="flex-sizing">
      <div class="box grow1">Grow 1</div>
      <div class="box grow2">Grow 2</div>
      <div class="box grow3">Grow 3</div>
    </div>
  </section>

  <!-- 9. Flex Shorthand -->
  <section>
    <h2>9. Flex Shorthand</h2>
    <div class="flex-shorthand">
      <div class="box flex1">Flex 1</div>
      <div class="box flex2">Flex 2</div>
      <div class="box flex3">Flex 3</div>
    </div>
  </section>

</body>
</html>
