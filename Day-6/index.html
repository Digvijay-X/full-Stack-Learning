<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Part 4 Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Part 4 Practice</h1>

    
    <section>
        <h2>Alpha & Opacity</h2>
        <div class="opacity-box">Hover me to see opacity</div>
    </section>

    
    <section>
        <h2>Transitions & Transforms</h2>
        <div class="transform-box rotate">Rotate</div>
        <div class="transform-box scale">Scale</div>
        <div class="transform-box translate">Translate</div>
        <div class="transform-box skew">Skew</div>
    </section>

   
    <section>
        <h2>Box Shadow & Background Image</h2>
        <div class="card">
            <h3>Card Hover Effect</h3>
            <p>This card has shadow and hover animation.</p>
        </div>
    </section>

    
    <section>
        <h2>Position Property</h2>
        <div class="position-container">
            <div class="box static">Static</div>
            <div class="box relative">Relative</div>
            <div class="box absolute">Absolute</div>
            <div class="box fixed">Fixed</div>
        </div>
    </section>

   
    <section>
        <h2>Simple Smiley Face</h2>
        <div class="smiley">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
        </div>
    </section>

</body>
</html>
