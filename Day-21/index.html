<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form Layouts</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">

    <!-- 1. Vertical Form -->
    <h3>Vertical Form</h3>
    <form>
      <div class="mb-3">
        <label for="vEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="vEmail" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label for="vPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="vPassword" placeholder="Enter password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <hr>

    <!-- 2. Horizontal Form -->
    <h3>Horizontal Form</h3>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="hFirst" class="form-label">First Name</label>
        <input type="text" class="form-control" id="hFirst" placeholder="First Name">
      </div>
      <div class="col-md-6">
        <label for="hLast" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="hLast" placeholder="Last Name">
      </div>
      <div class="col-12">
        <label for="hEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="hEmail" placeholder="Enter email">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Register</button>
      </div>
    </form>

    <hr>

    <!-- 3. Inline Form -->
    <h3>Inline Form</h3>
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search">
      <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>

  </div>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
