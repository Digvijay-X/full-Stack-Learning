<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form with Select</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

  <div class="container">
    <h2 class="mb-4">Registration Form</h2>
    <form>
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>

      <!-- Select Subject -->
      <div class="mb-3">
        <label for="subject" class="form-label">Choose a Subject</label>
        <select class="form-select" id="subject">
          <option selected>Select a subject</option>
          <option value="1">C++</option>
          <option value="2">Python</option>
          <option value="3">Java</option>
          <option value="4">JavaScript</option>
        </select>
      </div>

      <!-- Multiple Select -->
      <div class="mb-3">
        <label for="skills" class="form-label">Select Your Skills</label>
        <select class="form-select" id="skills" multiple>
          <option value="1">DSA</option>
          <option value="2">Web Development</option>
          <option value="3">Machine Learning</option>
          <option value="4">Cyber Security</option>
        </select>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
