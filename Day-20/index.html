<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Form Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">Bootstrap Form with Checkbox & Radio</h2>
    
    <form>
      <!-- Checkbox Section -->
      <div class="mb-3">
        <label class="form-label">Select your hobbies:</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="hobby1" value="coding">
          <label class="form-check-label" for="hobby1">
            Coding
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="hobby2" value="reading">
          <label class="form-check-label" for="hobby2">
            Reading
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="hobby3" value="sports">
          <label class="form-check-label" for="hobby3">
            Sports
          </label>
        </div>
      </div>

      <!-- Radio Section -->
      <div class="mb-3">
        <label class="form-label">Select your gender:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
          <label class="form-check-label" for="male">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">
            Female
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="other" value="other">
          <label class="form-check-label" for="other">
            Other
          </label>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
