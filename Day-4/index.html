<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha & Opacity Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Alpha & Opacity Example</h1>

  <div class="container">
    <div class="box opaque">Opacity 1 (100%)</div>
    <div class="box semi">Opacity 0.5 (50%)</div>
    <div class="box light">Opacity 0.2 (20%)</div>
  </div>

  <h2>Using RGBA for Alpha</h2>
  <div class="container">
    <div class="alpha-box alpha1">RGBA alpha 1</div>
    <div class="alpha-box alpha05">RGBA alpha 0.5</div>
    <div class="alpha-box alpha02">RGBA alpha 0.2</div>
  </div>
</body>
</html>
