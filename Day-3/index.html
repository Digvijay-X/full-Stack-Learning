<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Topics Example</title>
  <link rel="stylesheet" href="style.css"> <!-- external CSS link -->
</head>
<body>
  <h1>CSS Topics Example</h1>

  <!-- Box Model -->
  <div class="box">
    <p>This is a Box Model Example</p>
  </div>

  <!-- Display Property -->
  <div class="block">Block Element</div>
  <span class="inline">Inline Element 1</span>
  <span class="inline">Inline Element 2</span>
  <div class="inline-block">Inline-Block 1</div>
  <div class="inline-block">Inline-Block 2</div>

  <!-- Relative Units -->
  <div class="relative-box">
    <p>This box uses %, em, and rem units.</p>
  </div>
</body>
</html>
